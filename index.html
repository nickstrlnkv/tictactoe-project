<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/script.js" defer></script>
    <title>Tic tac toe</title>
</head>
<body>
    <div class="wrapper">
        <p class="wrapper--text"></p>
        <div class="gameboard">
            <div id="0" class="0 number" style="border-right: solid black 10px; border-bottom: solid black 10px;"></div>
            <div id="0" class="1 number" style="border-right: solid black 10px; border-bottom: solid black 10px;"></div>
            <div id="0" class="2 number" style="border-bottom: solid black 10px;"></div>
            <div id="1" class="0 number" style="border-right: solid black 10px; border-bottom: solid black 10px;"></div>
            <div id="1" class="1 number" style="border-right: solid black 10px; border-bottom: solid black 10px;"></div>
            <div id="1" class="2 number" style="border-bottom: solid black 10px;"></div>
            <div id="2" class="0 number" style="border-right: solid black 10px;"></div>
            <div id="2" class="1 number" style="border-right: solid black 10px;"></div>
            <div id="2" class="2 number"></div>

        </div>
    </div>
</body>
</html>
